<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Current"
                    class="form-control btn btn-success shadow-sm current-city"
                  />
                </div>
              </div>
            </form>
            <h1 id="city">Sydney NSW, Australia</h1>
            <ul>
              <li id="date">Sunday 09:50</li>
              <li>Partly Cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <!-- <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  /> -->
                  <div class="float-left">
                    <span class="temperature" id="temperature">19</span
                    ><span class="units">
                      <a href="#" id="celsius-link">°C</a>
                      <!--|
                       <a href="#" id="fahrenheit-link">°F</a> -->
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <!--  <li>Precipitation: 0%</li> -->
                  <li class="humidity">Humidity: 77%</li>
                  <li class="wind">Wind: 8 km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
